            Neff:
              type: float
            m_nu:
              $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
            Ob0:
              $ref: "http://stsci.edu/schemas/asdf/unit/quantity-1.1.0"
            w0:
              type: float
  
          required: [H0, Om0, Tcmb0, Neff, m_nu, Ob0, w0]
